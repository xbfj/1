    <script>
        // Create animated background
        const container = document.getElementById('container');
        
        // Create particles
        for (let i = 0; i < 150; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = Math.random() * 3 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = Math.random() > 0.5 ? '#9370DB' : '#E6E6FA';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.opacity = Math.random() * 0.4 + 0.1;
            particle.style.animation = `float ${Math.random() * 15 + 10}s infinite ease-in-out`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.filter = 'blur(1px)';
            container.appendChild(particle);
        }
        
        // Create cards with data
        const cardData = [
            {
                title: "üéÆ Games",
                links: [
                    { text: "Robux Generator", url: "2.html" },
                    { text: "Bee Swarm Simulator", url: "bss.html" },
                    { text: "Minecraft", url: "1/minecraft.html" },
                    { text: "UNO", url: "1/uno.html" },
                    { text: "Chess", url: "1/chest.html" },
                    { text: "Fight Game", url: "1/fig.html" },

                    { text: "Ablungus", url: "1/ablungus.html" },
                    { text: "Hangout", url: "1/hangout.html" }
                ],
                position: { top: '20%', left: '10%' }
            },
            {
                title: "üõ†Ô∏è Tools",
                links: [
                    { text: "MS Rewards Farming", url: "1/bing.html" },
                    { text: "Test Page", url: "1/test.html" },
                    { text: "Form", url: "1/form.html" },
                    { text: "Tea Page", url: "1/tea.html" },
                    { text: "Learn", url: "1/learn.html" }
                ],
                position: { top: '20%', right: '10%' }
            },
            {
                title: "üì¶ Resources",
                links: [
                    { text: "View All Resources", url: "resources.html" },
                    { text: "Extra Stuff", url: "4.html" },
                    { text: "HTTP Proxies", url: "1/proxies.txt" },
                    { text: "Usernames", url: "1/usernames.txt" },
                    { text: "Keydrick Video", url: "g.mp4" }
                ],
                position: { bottom: '15%', left: '10%' }
            },
            {
                title: "üñºÔ∏è Media",
                links: [
                    { text: "Image", url: "jig.jpg" },
                    { text: "Poggers GIF", url: "poggers.gif" },
                    { text: "Pride Image", url: "pride.png" },
                    { text: "Goku Image", url: "goku.png" },
                    { text: "Haircut GIF", url: "1/ye.gif" }
                ],
                position: { bottom: '15%', right: '10%' }
            }
        ];
        
        // Create and position cards
        cardData.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <h2>${card.title}</h2>
                <div class="links">
                    ${card.links.map(link => `<a href="${link.url}">${link.text}</a>`).join('')}
                </div>
            `;
            
            // Set position
            Object.keys(card.position).forEach(key => {
                cardElement.style[key] = card.position[key];
            });
            
            // Add animation delay
            cardElement.style.animation = 'fadeIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            cardElement.style.animationDelay = `${index * 0.15}s`;
            
            container.appendChild(cardElement);
            
            // Add entrance animation
            setTimeout(() => {
                cardElement.style.opacity = '1';
            }, index * 150);
        });
        
        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.card');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            cards.forEach((card, index) => {
                const depth = (index + 1) * 0.5;
                const moveX = (mouseX - 0.5) * depth * 20;
                const moveY = (mouseY - 0.5) * depth * 20;
                card.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
